<!doctype html>
<html xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="../Static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" />
  <link href="../Static/css/signup.css" th:href="@{/css/signup.css}" rel="stylesheet" />
  <title>Signup</title>
</head>

<body>
  <header>
    <h1>Sack Overflow</h1>
    <nav>
      <ul class="nav__links">
        <li>
          <a href="/SackOverflow">Home</a>
        </li>
        <li>
          <a href="/players">Players</a>
          <p>
            <span th:text="${allplayers}"></span>
          </p>
        </li>
        <li><a href="/Teams">Teams</a>
          <p> <span th:text="${allTeams}"></span> </p>
        </li>
        <li><a href="/Games">Games</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>
  <h2>Signup for an account</h2>
  <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
    <input type="text" name="username" id="username" th:field="*{uName}" />
    <input type="text" name="password" id="password" th:value="*{password}" />
    <input type="submit" value="Signup" />
  </form>
</body>

</html>
