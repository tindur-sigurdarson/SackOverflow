<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${teams}">
    <h2 th:case="null">No teams yet!</h2>
    <div th:case="*">
        <h2>Teams</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.name}"></td>
                <td th:text="${team.description}"></td>
                <td th:text="${team.rating}"></td>
                <td><a th:href="@{/delete/{id}(id=${team.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addteam">Add a new team</a></p>
</div>
<div>
    <p> <span th:text="${allTeams}"></span> </p>
</div>
</body>
</html>
