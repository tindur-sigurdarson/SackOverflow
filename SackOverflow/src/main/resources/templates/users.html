<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Static/css/menu.css" th:href="@{/css/menu.css}">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No Users</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>User name</th>
                <th>Password</th>
                <th>favTeam</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.uName}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.favTeam}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>
</div>
</body>
</html>
